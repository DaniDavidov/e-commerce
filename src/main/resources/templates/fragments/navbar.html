<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale-1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<div>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto col-12 justify-content-between">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/brands/all}">Brands</a>
        </li>
        <li class="nav-item" >
          <a class="nav-link" th:href="@{/offers/add}">Add Offer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/offers/all}">All Offers</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" th:href="@{/cloths/all}" id="navbarDropdown" role="button"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Cloths
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" th:href="@{/cloths/jeans}">Jeans</a>
            <a class="dropdown-item" th:href="@{/cloths/tshirts}">T-shirts</a>
            <a class="dropdown-item" th:href="@{/cloths/crewnecks}">Crew necks</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/">Something else here</a>
          </div>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <div class="form-inline my-2 my-lg-0 px-3">
            <div class="text-white">Welcome, <span sec:authentication="name"></span>!</div>
            <form th:action="@{/users/logout}" th:method="post">
              <input class="btn btn-link nav-link" type="submit" value="Logout">
            </form>
          </div>
        </li>

          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/users/register}">Register</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/users/login}">Login</a>
          </li>
      </ul>
    </div>
  </nav>

</div>
</body>

</html>
