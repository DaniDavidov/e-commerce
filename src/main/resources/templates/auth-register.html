<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
      <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>

<body>

<div class="container">
    <div class="heading">Registration</div>
    <form
            action="/users/register"
            method="post">
        <div class="card-details">
            <div class="card-box">
                <span class="details">Email</span>
                <input type="text" name="email" id="email" placeholder="email">
            </div>
            <div class="card-box">
                <span class="details">Username</span>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
            <div class="card-box">
                <span class="details">First name</span>
                <input type="text" name="firstName" id="firstName" placeholder="firstName">
            </div>
            <div class="card-box">
                <span class="details">Last name</span>
                <input type="text" name="lastName" id="lastName" placeholder="lastName">
            </div>
            <div class="card-box">
                <span class="details">Phone number</span>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="phoneNumber">
            </div>
            <div class="card-box">
                <span class="details">Password</span>
                <input type="text" name="password" id="password" placeholder="password">
            </div>
            <div class="card-box">
                <span class="details">Confirm password</span>
                <input type="text" name="confirmPassword" id="confirmPassword" placeholder="confirmPassword">
            </div>
        </div>
        <div class="circal-form">
            <span class="circal-title">Gender</span>
            <div class="category">
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
</div>

</body>
</html>
