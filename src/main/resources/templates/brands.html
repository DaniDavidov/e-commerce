<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{fragments/navbar}"></div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Brands</h2>

    <div class="list-group" th:each="brand: ${brands}" th:object="${brand}">
        <a th:href="@{/offers/brand/{id}(id = *{id})}" class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="*{name}"></h5>
            </div>
            <p class="mb-1">Offers from <span th:text="*{name}"></span></p>
            <p class="mb-1">Products count: <span th:text="*{numberOfItems}"></span> </p>
        </a>
    </div>
</div>

</body>
</html>
